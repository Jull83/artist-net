	<section id="main-section">

			<div class="row">

							<div class="row">
								<div class="col-md-6 col-sm-6">
							<a href="#"> <img class="profile"src="assets/perfil.jpg" alt=""> </a>

						</div>

<!--Modal uno, cargar imágen-->
 <div class="modal fade" id="myModal" role="dialog">
	 <div class="modal-dialog">
		 <!-- Modal content-->
		 <div class="modal-content">

				 <button type="button" class="close" data-dismiss="modal">&times;</button>
				 <h4 class="modal-title">Sube una imágen</h4>

			 <form id="form">

			<!--Input para fecha -->
					<input id='date-input' type="date" name="fecha de cierre" step="1" min="2016-01-01" max="2020-12-31" value="2013-01-01">
			<!--input para subir una imagen-->
			<input type="file" id="files" name="files[]" />
					 <br/>
					 <output id="list"></output>

				 <button id="add-image" type="submit" class="btn btn-default" data-dismiss="modal">Post</button>
			 </form>
	 </div>
 </div>
</div>


<!--Modal dos, escribir texto-->

		<section id="myModal2" class="modal fade" role="dialog" >
      <div class="modal-content modal-dialog">
      	<h4 class="modal-title2">Escribe...</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
        <form id="form" class="container">
          <div class="row">
            <div class="input-field">
							<input id='date-input' type="date" name="fecha" step="1" min="2016-01-01" max="2020-12-31" value="2013-01-01">
							<input type="text" id="text-input" autocomplete="off" class="validate" required>
            </div>
          	<br>
          <button id="add-text" type="submit" class="modal-action waves-effects waves-green btn-flat">Post</button>
        </form>
      </div>
